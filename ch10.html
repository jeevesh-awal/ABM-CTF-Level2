<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 10: Poem Puzzle</title>
    <style>
        /* Integrated CSS for Challenge 10 */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .challenge-box {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 600px;
        }

        .challenge-box h2 {
            margin-bottom: 20px;
        }

        .poem {
            font-family: 'Courier New', Courier, monospace;
            background-color: #444;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
            white-space: pre-wrap; /* Preserve line breaks and spaces */
        }

        .hint {
            font-style: italic;
            color: #FFA500;
            margin: 10px 0;
        }

        .return-home button {
            background-color: #FFA500;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #000;
            cursor: pointer;
            margin-top: 20px;
        }

        .return-home button:hover {
            background-color: #cc8400;
        }
    </style>
</head>
<body>
    <div class="challenge-box">
        <h2>Challenge 10: Poem Puzzle</h2>
        <p>Read the poem below and find the hidden flag:</p>
        <div class="poem">
Roses are red,
Violets are blue,
The flag is hidden,
In the first letters of each line for you.
        </div>
        <div class="hint">
            Hint: Look closely at the beginning of each line.
        </div>
        <div class="return-home">
            <a href="home.html">
                <button>Return Home</button>
            </a>
        </div>
    </div>
</body>
</html>
