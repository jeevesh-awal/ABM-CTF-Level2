<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 8: Leet Speak</title>
    <style>
        /* Integrated CSS for Challenge 8 */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .challenge-box {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .challenge-box h2 {
            margin-bottom: 20px;
        }

        .leet-speak {
            font-family: monospace;
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
            margin: 20px 0;
        }

        .return-home button {
            background-color: #FFA500;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #000;
            cursor: pointer;
            margin-top: 20px;
        }

        .return-home button:hover {
            background-color: #cc8400;
        }
    </style>
</head>
<body>
    <div class="challenge-box">
        <h2>Challenge 8: Leet Speak</h2>
        <p>Translate the following leet speak to find the flag:</p>
        <div class="leet-speak">
            48M13375P34K15FUN 
        </div>
        <div class="return-home">
            <a href="home.html">
                <button>Return Home</button>
            </a>
        </div>
    </div>
</body>
</html>
